<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="CSS/styles.css">
  <title>College Library</title>
</head>

<body>
  <!--NAVIGATION BAR-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Library</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>


  <div id="message">
    
  </div>
  <div class="container my-4">
    <h1>Library</h1>
    <hr>
    <form id="libraryForm">
      <div class="row mb-3">
        <label for="bookName" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="bookName">
        </div>
      </div>
      <div class="row mb-3">
        <label for="author" class="col-sm-2 col-form-label">Author</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="author">
        </div>
      </div>
      <fieldset class="row mb-3">
        <legend class="col-form-label col-sm-2 pt-0">Genre</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="genre" id="computerScience" value="Computer Science">
            <label class="form-check-label" for="computerScience">
              Computer Science
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="genre" id="romance" value="Romance">
            <label class="form-check-label" for="romance">
              Romance
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="genre" id="selfHelp" value="Self-Help">
            <label class="form-check-label" for="selfHelp">
              Self-Help
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="genre" id="classics" value="Classics">
            <label class="form-check-label" for="classics">
              Classics
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="genre" id="fiction" value="Fiction">
            <label class="form-check-label" for="fiction">
              Fiction
            </label>
          </div>

        </div>
      </fieldset>
      <button type="submit" class="btn btn-dark" id="addBtn">Add Book</button>
    </form>

    <div id="table">
      <h1 id=yourBooks>Your Books</h1>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Author</th>
            <th scope="col">Type</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          
        </tbody>
      </table>
    </div>

  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="JS/app.js"></script>

</body>

</html>
